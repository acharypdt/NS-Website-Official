<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | NavaSanganakah Multiventures</title>
    <meta name="description" content="Contact NavaSanganakah Multiventures for software development, astrology consultancy, or any other inquiries. Find our phone number, email, and office address.">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="cursor-dust"></div>
    <nav-bar></nav-bar>
    <main>
        <section id="contact" class="fade-in">
            <h2>Get in Touch</h2>
            <div class="contact-form-container fade-in">
                <form class="contact-form">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer-component></footer-component>
    <script src="main.js" type="module"></script>
</body>
</html>
